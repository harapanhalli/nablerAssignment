<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body{
        background-color:	rgb(96,96,96);
        	/* background-color: #ec1c24,#212d31,#343a40,#eee).; */
      }
      .card{
        margin: 1% 10% 0% 9%;
        padding: 9px;
        background-color: rgb(216,216,216);
      }
      .col-sm-4{
        font-size: 19px;
        
      }
      .lead{
        color:black;
      }
      @media screen and (max-width: 800px) {
  .col-sm-4{
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
       <strong> Nabler</strong>
      </a>
    </div>
  </nav>
  <div class="card mb-3  justify-content-cente">
    <div class="row">
      <div class="col-sm-8">
        <h4>Get in touch</h4>
        <h2>Send us a message</h2>
        <hr style="width:80px;height:3px;color:red;">
        <form onsubmit="store()" class="lead">
          <div class="row">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"  required />
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
             </div>
          </div>
          <div class="col-md-12">
                <label for="inputCname" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="inputCname" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="20" required></textarea>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Yes, I would like to receive communication by call / Email about Nabler services.
              </label>
            </div><br>
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-outline-danger">Submit</button>
                <button type="reset" class="btn btn-outline-danger" id="ee00"onclick="clearr()" style="float: right;">Reset</button>
              </div>
              
              
            </div>
         </div>
        </form>
      </div>
      <div class="col-sm-4" style="margin-top: 15%;">
         <p class="lead"> We've driven online revenue of over <strong>$2 billion</strong> for our clients ready to know how can we help you?</p>
          <p><i class="fa fa-envelope" style="font-size:24px;color:#212d31;">&nbsp;&nbsp;info@nabler.com</i> </p>
        
          <p><i class="fa fa-phone" style="font-size:24px;color:#ec1c24">&nbsp;&nbsp;+91 80 4937 2900</i></p>
      </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
       
      function store()
      {
        var emailValue = document.getElementById('inputEmail4').value;
        var name = document.getElementById('inputName').value;
        var enc = window.btoa(emailValue);
        localStorage.setItem(name,enc);
        event.preventDefault();
        alert("ThankYou, Your message has been received !")
      }
      function clearr()
      {
        localStorage.clear();
      }
      
    </script>
  </body>
</html>
